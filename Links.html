            padding: 0;
            outline: none;
        }

        .content {
            margin-top: 100px;
            text-align: center;
            position: relative;
        }

        .content h2 {
            margin-bottom: 20px;
        }

        .side-by-side {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container {
            flex: 1;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
        }

        .iframe-container iframe,
        .image-container img {
            width: 100%;
            border: none;

        .amazon-music {

            border: none;
        }

        .spotify {
            width: 100%;
            border: none;
