<html lang="en"><head>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.imgur.com/LJQtQiU.png">
    <style> body .container { font-family: sans-serif } </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - Tenderhooks</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            padding-top: 80px;
        }

        .top-bar {
            width: calc(100% - 40px);
            height: 80px;
            background-color: #555;
            position: fixed;
            top: 30px;
            left: 20px;
            z-index: 1;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .links {
            background-color: #888;
            height: 70px;
            width: 150px;
            border-radius: 35px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            margin: 0 5px;
            border: 2px solid black;
        }

        .links button {
            background: none;
            border: none;
            color: inherit;
            font: inherit;
            cursor: pointer;
            padding: 0;
            outline: none;
        }

        .content {
            margin-top: 100px;
            text-align: center;
            position: relative;
        }

        .content h2 {
            margin-bottom: 20px;
        }

        .side-by-side {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .iframe-container,
        .image-container {
            flex: 1;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
        }

        .iframe-container iframe,
        .image-container img {
            width: 100%;
            border: none;
        }

        .amazon-music {
            width: 100%;
            border: none;
        }

        .spotify {
            width: 100%;
            border: none;
        }

        .join-text {
            position: absolute;
            left: 20%;
            top: 70%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 100%;
            z-index: 2;
        }
    
        .overlay-text {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            width: 100%;
        }
        .menu-btn {
            position: fixed;
            top: 30px;
            left: 20px;
            z-index: 2;
            background-color: #555;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }

        .menu-btn div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: 0.4s;
        }

        .menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1;
        }

        .menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #999;
            font-size: 2em;
        }

        .menu .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .menu-open .bar1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-open .bar2 {
            opacity: 0;
        }

        .menu-open .bar3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }
    </style>
</head>
<body>
    <button class="menu-btn" onclick="toggleMenu()">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </button>
    <div id="menu" class="menu" style="width: 0px;">
        <br>
        <br>
        <a href="/">Home</a>
        <a href="Links">Links</a>
        <a href="contact">Contact</a>
        <a href="Albums">Albums</a>
        <a href="About">About Us</a>
    </div>
    <div class="container">
        <div class="content">
            <p class="overlay-text">Any Links</p>
            <p>Here are all of the links to our socials! You can also stream music here!</p>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/145sIL2lTb9SrV5oEi9Wv1?utm_source=generator&amp;theme=0" width="100%" height="352" frameborder="1" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            <div class="side-by-side">
                <div class="amazon-music">
                    <a href="https://discord.gg/PnwH6jHCMy"><img src="https://i.imgur.com/zWrvDgw.png" style="border-radius: 100%; max-width: 100%;">
                    <p style="color: white; font-size: 1em;">Discord</p></a>
                </div>
                <div class="amazon-music">
                    <a href="https://tenderhooks.bandcamp.com/music">
                        <img src="https://i.imgur.com/SKMmUid.png" style="border-radius: 100%; max-width: 100%;">
                        <p style="color: white; font-size: 1em;">Bandcamp</p></a>
                </div>
            </div>
            <div class="side-by-side">
                <div class="amazon-music">
                    <a href="https://music.amazon.co.uk/artists/B001R58MWA/tenderhooks">
                    <img src="https://i.imgur.com/HG3nalz.png" style="border-radius: 100%; max-width: 100%;"></a>
                <p style="color: white; font-size: 1em;">Amazon Music</p></div>
                <div class="Spotify">
                    <a href="https://open.spotify.com/artist/145sIL2lTb9SrV5oEi9Wv1?si=fc96479f20da4db6">
                    <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png" style="border-radius: 100%; max-width: 100%;" width="300px"><p style="color: white; font-size: 1em;">Spotify</p></a>
                </div>
            </div>
            
        <div class="side-by-side">
                <div class="amazon-music">
                    <a href="https://tiktok.com/@hooks109">
                    <img src="https://i.imgur.com/dUpzC6t.png" style="border-radius: 100%; max-width: 100%;"></a>
                <p style="color: white; font-size: 1em;">TikTok</p></div>
                <div class="Spotify">
                    <a href="https://www.youtube.com/@Tenderhooksband/videos">
                    <img src="https://i.imgur.com/FkBUfU7.png" style="border-radius: 100%; max-width: 100%;" width="300px"><p style="color: white; font-size: 1em;">YouTube</p></a>
                </div>
            </div>
        <p id="site-version" class="version-info">© 2024 Tenderhooks. All rights reserved. Site Version: Loading...</p></div>
        <script>
                function fetchVersion() {
                    fetch('https://raw.githubusercontent.com/JensonGuffick/tenderhooks/main/ver.txt')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.text();
                        })
                        .then(version => {
                            document.getElementById('site-version').textContent = '© 2024 Tenderhooks. All rights reserved. Site Version: ' + version.trim();
                        })
                        .catch(error => {
                            console.error('There was a problem with the fetch operation:', error);
                            document.getElementById('site-version').textContent = 'Version info unavailable! (404)';
                        });
                }
        
                fetchVersion();
        </script>
        <script>
            function toggleMenu() {
                var menu = document.getElementById("menu");
                var btn = document.querySelector(".menu-btn");
                if (menu.style.width === "250px") {
                    menu.style.width = "0";
                    btn.classList.remove("menu-open");
                } else {
                    menu.style.width = "250px";
                    btn.classList.add("menu-open");
                }
            }
        </script>
    </div>
</body>
</html>
