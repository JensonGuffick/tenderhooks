<html lang="en"></html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Are You Human?</title>
		<script src="https://www.google.com/recaptcha/api.js" async="" defer=""></script>
		<style>
			body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #333, #444);
			color: white;
			text-align: center;
			}
			h1 {
			font-size: 6em;
			margin: 0;
			letter-spacing: -0.05em;
			text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
			}
			p {
			font-size: 1.5em;
			margin: 20px 0;
			color: #bbb;
			}
			.submit {
			font-size: 1.2em;
			color: #888;
			text-decoration: none;
			border: 2px solid #888;
			padding: 10px 20px;
			border-radius: 50px;
			transition: all 0.3s ease;
			}
			a:hover {
			color: #e74c3c;
			border-color: #e74c3c;
			box-shadow: 0 0 10px #e74c3c;
			}
            .captcha {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            }
		</style>
	</head>
	<body>
		<div>
			<h1>Hmmm..</h1>
			<p>Are you really A human?</p>
			<form id="human" action="javascript:Redirect()" method="POST">
                <div class="captcha">
				    <div class="g-recaptcha" data-sitekey="6Lfk1lUqAAAAAIhOi3fr76zOOm6LURjXCYW2u_Fy" data-theme="dark" data-callback="onCaptchaComplete"></div>
                </div>
                <br>
				<input type="submit" value="Submit" class="submit">
			</form>
		</div>
		<script src="/scripts/captchaSkipper.js"></script>
		<script src="/scripts/ZeroShadow.js"></script>
		<script src="/scripts/captchaCode.js"></script>
	</body>
</html>
