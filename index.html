<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenderhooks Band</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            padding-top: 80px; /* Adjust padding to create space for the fixed bar */
        }
        .header {
            position: relative;
            text-align: center;
            overflow: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
        }
        .header .overlay-text {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .top-bar {
            width: calc(100% - 40px); /* Adjust width to create space on the sides */
            height: 80px;
            background-color: #555;
            position: fixed;
            top: 30px; /* Adjust top position to create space between the top of the viewport and the bar */
            left: 20px; /* Adjust left position to create space on the sides */
            z-index: 1;
            border-radius: 25px; /* Adjust border-radius for rounded corners */
        }
        .content {
            border-radius: 15px;
            display: block;
            align-items: center;
            text-align: center;
        }
        .footer {
            text-align: center;
        }

        @media (max-width: 768px) {
            .header .overlay-text {
                font-size: 2.5em;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .header .overlay-text {
                font-size: 2em;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar"></div>
    <div class="container">
        <div class="header">
            <p class="overlay-text">TENDERHOOKS</p>
            <img src="image.png" alt="Tenderhooks Band">
        </div>
        <div class="content">
            <h2>Music</h2>
            <p>Stay tuned for the latest songs with the Tenderhooks! Check out our upcoming events and new releases below.</p>

            </br></br>
            <a href="https://discord.gg/PnwH6jHCMy" style="display: inline-block; text-decoration: none; color: white; text-align: center;">
                <p style="font-size: 3em;">Join the discord!</p>
                <img src="https://images.squarespace-cdn.com/content/v1/645bcf3bfe1164722e56317f/1686767877830-5GPGPZC6R5V78TVG6F9U/discord-icon-100x100-nnt62s2u.png" style="max-width: 25%;">
            </a>
            <div class="footer">
            <p>Â© 2024 Tenderhooks. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
