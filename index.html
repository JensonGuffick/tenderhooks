<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenderhooks Band</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            position: relative;
            text-align: center; /* Center-align text and image */
            overflow: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-top: 20px; /* Add margin to create space between image and bar */
        }
        .header .overlay-text {
            position: absolute;
            bottom: 20px;
            left: 70px;
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .top-bar {
            width: 100%;
            height: 30px; /* Thickness of the bar */
            background-color: #555; /* Lighter grey accent color */
            position: absolute;
            top: 0; /* Position without padding */
            left: 0;
            z-index: 1; /* Ensure the bar appears above other elements */
            border-radius: 15px; /* Fully rounded corners */
        }
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            display: block;
            margin: 50px auto 20px; /* Add margin to create space between image and footer, and between image and bar */
        }
        .footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-bar"></div> </br> </br> <!-- Added the top bar -->
            <img src="image.png" alt="Tenderhooks Band">
            <div class="overlay-text">TENDERHOOKS</div>
        </div>
        <div class="content">
            <h2>Music</h2>
            <p>Stay tuned for the latest songs with the Tenderhooks! Check out our upcoming events and new releases below.</p>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/145sIL2lTb9SrV5oEi9Wv1?utm_source=generator&theme=0" width="500" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        <div class="footer">
            <p>&copy; 2024 Tenderhooks Band. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
