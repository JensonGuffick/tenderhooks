<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenderhooks Band</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            position: relative;
            text-align: left;
            overflow: hidden;
            border-radius: 15px;
        }
        .header img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .header .overlay-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .header .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 0 0 15px 15px;
        }
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            display: block;
            margin: 0 auto;
        }
        .footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-bar"></div>
            <img src="image.png" alt="Tenderhooks Band">
            <div class="overlay-text">TENDERHOOKS</div>
        </div>
        <div class="content">
            <h2>Latest News</h2>
            <p>Stay tuned for the latest updates on Tenderhooks Band. Check out our upcoming events and new releases below.</p>
            <img src="latest-news.jpg" alt="Latest News">
        </div>
        <div class="footer">
            <p>&copy; 2024 Tenderhooks Band. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
