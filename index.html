    <style>
body {
    background-color: #333;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    padding-top: 80px;
}

.header {
    position: relative;
    text-align: center;
    overflow: hidden;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.header img {
    max-width: 100%;
    height: auto;
    border-radius: 15px;
    margin-top: 20px;
}

.header .overlay-text {
    font-size: 5em;
    font-weight: bold;
    color: #fff;
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
}

.top-bar {
    width: calc(100% - 40px);
    height: 80px;
    background-color: #555;
    position: fixed;
    top: 30px;
    left: 20px;
    z-index: 1;
    border-radius: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.content {
    border-radius: 15px;
    display: block;
    align-items: center;
    text-align: center;
}

.footer {
    text-align: center;
}

@media (max-width: 768px) {
    .header .overlay-text {
        font-size: 2.5em;
        padding: 8px;
    }
}

@media (max-width: 480px) {
    .header .overlay-text {
        font-size: 2em;
        padding: 6px;
    }
}

@media (max-width: 768px) {
    .links {
        margin: 0 10px;
        border: 2px solid black;
    }
}

@media (max-width: 480px) {
    .links {
        margin: 0 0px;
        border: 0px solid black;
    }
}

.links {
    background-color: #888;
    height: 70px;
    width: 150px;
    border-radius: 35px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    color: white;
    margin: 0 5px;
    border: 2px solid black;
}


.links button {
    background: none;
    border: none;
    color: inherit;
    font: inherit;
    cursor: pointer;
    padding: 0;
    outline: none;
}
.side-by-side {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 20px;
}
.iframe-container,
.image-container {
    flex: 1;
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    display: flex;
    align-items: center;
        }

.iframe-container iframe,
.image-container img {
    width: 100%;
    border: none;
}
.headerimage {
    position: absolute;
    width: 100%;
    z-index: -1;
}
#grad {
    height: 18%;
    background-image: linear-gradient(0deg, rgba(0,0,0,0), rgba(0,0,0,1));
}</style><style> body .container { font-family: sans-serif } </style>
