.container {

.header {
    position: relative;

}

.header img {

.header .overlay-text {

    font-weight: bold;
    color: #fff;

    padding: 10px;
    box-sizing: border-box;
}

.top-bar {
    width: calc(100% - 40px);
    height: 80px;
    background-color: #555;
    position: fixed;
    top: 30px;
    left: 20px;
    z-index: 1;
    border-radius: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.content {

    display: block;
    align-items: center;
    text-align: center;
}

.footer {
    text-align: center;
}

@media (max-width: 768px) {
    .header .overlay-text {
        font-size: 2.5em;
        padding: 8px;
    }
}

@media (max-width: 480px) {
    .header .overlay-text {
        font-size: 2em;
        padding: 6px;

}


.links button {
    background: none;
    border: none;
    color: inherit;
    font: inherit;
    cursor: pointer;
    padding: 0;
    outline: none;
}
</style>
