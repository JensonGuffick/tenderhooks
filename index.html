body {

.container {

}

.header {
    position: relative;
    text-align: center;
    overflow: hidden;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.header img {
    max-width: 100%;

    margin-top: 20px;
}

.header .overlay-text {
    font-size: 3em;
    font-weight: bold;
    color: #fff;
    width: 100%;
}

.top-bar {
    width: calc(100% - 40px);
    height: 80px;
    background-color: #555;
    position: fixed;
    top: 30px;
    left: 20px;
    z-index: 1;
    border-radius: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.content {
    border-radius: 15px;
    display: block;
    align-items: center;
    text-align: center;
}

.footer {
    text-align: center;
}

@media (max-width: 768px) {
    .header .overlay-text {
        font-size: 2.5em;
        padding: 8px;
    }
}

@media (max-width: 480px) {
    .header .overlay-text {
        font-size: 2em;
        padding: 6px;
    }
}

@media (max-width: 768px) {
    .links {

        border: 2px solid black;
    }
}

@media (max-width: 480px) {
    .links {
        margin: 0 0px;

    border: 2px solid black;

.links button {

    border: none;
    color: inherit;
    font: inherit;
    cursor: pointer;
    padding: 0;
    outline: none;
}
.hidden-button {
    background-color: transparent;
    border: none;
    color: transparent;
    font-size: 0;
    width: 1920px;
    height: 50px;
    position: absolute;
    top: 55;
    right: 0;
    z-index: 2;
    cursor: pointer;
    outline: none;

.side-by-side {

    justify-content: center;
    align-items: center;

.iframe-container,

    border-radius: 15px;
    overflow: hidden;
    position: relative;
    display: flex;
    align-items: center;

.iframe-container iframe,
.image-container img {
    width: 100%;
    border: none;

                    fetch('https://raw.githubusercontent.com/Tenderhooks/tenderhooks.github.io/main/ver.txt')
