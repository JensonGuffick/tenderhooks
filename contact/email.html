<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="https://tenderhooks.uk/contact/emails" method="POST">
            <div class="g-recaptcha" data-sitekey="6LdUPxIqAAAAAONfdCye1A5QUH3DIazfcU2SYctK"></div>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
