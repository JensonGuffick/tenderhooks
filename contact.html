<html lang="en">
	<head>
		<link rel="shortcut icon" type="image/x-icon" href="https://i.imgur.com/LJQtQiU.png">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Contact - Tenderhooks</title>
		<style>
			body {
			background-color: #333;
			color: #fff;
			font-family: sans-serif;
			margin: 0;
			padding: 0;
			}
			.container {
			width: 80%;
			margin: 0 auto;
			padding: 20px;
			padding-top: 80px;
			display: flex;
			flex-direction: column;
			align-items: center;
			}
			.header .headertxt {
			font-size: 5em;
			font-weight: bold;
			color: #fff;
			width: 100%;
			padding: 10px;
			box-sizing: border-box;
			}
			.content {
			margin-top: 10px;
			text-align: center;
			align-items: center;
			width: 80%;
			}
			.content h2 {
			font-size: 5em;
			}
			.button {
			background-color: #11C155;
			border-radius: 35px;
			height: 100px;
			width: 100%;
			font-weight: bold;
			display: flex;
			justify-content: center;
			align-items: center;
			text-decoration: none;
			color: white;
			margin: 0 5px;
			border: 2px solid black;
			align-items: center;
			}
			@media (max-width: 768px) {
			.header .headertxt {
			font-size: 7em;
			padding: 8px;
			}
			}
			@media (max-width: 480px) {
			.header .headertxt {
			font-size: 2.5em;
			padding: 6px;
			}
			}
			.menu-btn {
			position: fixed;
			top: 30px;
			left: 20px;
			z-index: 2;
			background-color: transparent;
			border: none;
			cursor: pointer;
			padding: 0;
			width: 50px;
			height: 50px;
			}
			.menu-img {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			opacity: 0;
			transition: opacity 0.5s ease;
			}
			#menu-icon {
			opacity: 1;
			}
			.menu-open #menu-icon {
			opacity: 0;
			}
			.menu-open #close-icon {
			opacity: 1;
			}
			.menu {
			height: 100%;
			width: 0;
			position: fixed;
			top: 0;
			left: 0;
			background-color: #111;
			overflow-x: hidden;
			transition: 0.5s;
			padding-top: 60px;
			z-index: 1;
			}
			.menu a {
			padding: 8px 8px 8px 32px;
			text-decoration: none;
			font-size: 25px;
			color: white;
			display: block;
			transition: 0.3s;
			}
			.menu a:hover {
			color: #999;
			font-size: 2em;
			}
			.menu .close-btn {
			position: absolute;
			top: 20px;
			right: 25px;
			font-size: 36px;
			margin-left: 50px;
			}
		</style>
	</head>
	<body>
		<button class="menu-btn" onclick="toggleMenu()">
			<img src="https://i.imgur.com/OQXtsqz.png" class="menu-img" id="menu-icon">
			<img src="https://i.imgur.com/lRpRNw4.png" class="menu-img" id="close-icon">
		</button>
		<div id="menu" class="menu" style="width: 0px;">
			<br>
			<br>
			<a href="/">Home</a>
			<a href="Links">Links</a>
			<a href="contact">Contact</a>
			<a href="shop">Shop</a>
			<a href="Albums">Albums</a>
			<a href="About">About Us</a>
		</div>
		<div class="container">
			<div class="header">
				<p class="headertxt">Contact us</p>
			</div>
			<div class="content">
				<a href="contact/emails" class="button">See our emails</a>
				<br>   
				<a href="https://www.facebook.com/search/top?q=tenderhooks" class="button" style="background-color: #2276bf;">Facebook</a>
			</div>
			<br>
			<br>
			<br>
			<br>
			<div class="footer">
				<a href="/dev/patchnotes" id="site-version" style="color: #777;">© 2024 Tenderhooks. All rights reserved. Site Version: 4.2.9MA</a>
			</div>
		</div>
		<script> /* VERSION */
			function fetchVersion() {
			    fetch('https://raw.githubusercontent.com/JensonGuffick/tenderhooks/main/ver.txt')
			        .then(response => {
			            if (!response.ok) {
			                throw new Error('Network response was not ok');
			            }
			            return response.text();
			        })
			        .then(version => {
			            document.getElementById('site-version').textContent = '© 2024 Tenderhooks. All rights reserved. Site Version: ' + version.trim();
			        })
			        .catch(error => {
			            console.error('There was a problem with the fetch operation:', error);
			            document.getElementById('site-version').textContent = 'Version info unavailable! (404)';
			        });
			}
			
			fetchVersion();
		</script>
		<script> /* MENU */
			function toggleMenu() {
			    var menu = document.getElementById("menu");
			    var btn = document.querySelector(".menu-btn");
			    if (menu.style.width === "400px") {
			        menu.style.width = "0";
			        btn.classList.remove("menu-open");
			    } else {
			        menu.style.width = "400px";
			        btn.classList.add("menu-open");
			    }
			}
		</script>
		<script> /* OFFLINE CHECK */
			function offlinecheck() {
				// Check if the URL contains a query parameter to disable the redirect (e.g., ?override=true)
				const urlParams = new URLSearchParams(window.location.search);
				const override = urlParams.get('override');
			
				// If override is true, skip the redirect
				if (override === 'yes') {
					console.log("Offline redirect is temporarily disabled by query parameter.");
					return; // Stop the redirect
				}
			
				// Fetch the file and proceed with the normal check
				fetch('https://raw.githubusercontent.com/JensonGuffick/tenderhooks/main/offline.txt')
					.then(response => response.text()) // Convert the response to text
					.then(text => {
						if (text.toLowerCase().includes('yes')) {
							window.location.href = 'https://offline.tenderhooks.uk';
						}
					})
					.catch(error => {
						console.error('Error fetching the file:', error);
					});
			}
			
			// Call the offline check function
			offlinecheck();
		</script>
	</body>
</html>
