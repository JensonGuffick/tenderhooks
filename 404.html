<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Page Not Found</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				background: linear-gradient(135deg, #333, #444);
				color: white;
				text-align: center;
			}
			h1 {
				font-size: 12em;
				margin: 0;
				letter-spacing: -0.05em;
				color: #e74c3c;
				text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
				animation: pulse 1.5s infinite;
			}
			p {
				font-size: 1.5em;
				margin: 20px 0;
				color: #bbb;
			}
			a {
				font-size: 1.2em;
				color: #888;
				text-decoration: none;
				border: 2px solid #888;
				padding: 10px 20px;
				border-radius: 50px;
				transition: all 0.3s ease;
			}
			a:hover {
				color: #e74c3c;
				border-color: #e74c3c;
				box-shadow: 0 0 10px #e74c3c;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>404</h1>
			<p><b>Hmmm... Our server searched far and wide but found no trace of that URL.</p>
			<p>Try again later</p>
			<p><a href="javascript:window.history.back();">Go Back</b></a></p>
		</div>
	</body>
</html>
