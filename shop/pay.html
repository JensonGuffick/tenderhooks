<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Complete Purchase</title>
		<style>
			body {
			background: linear-gradient(135deg, #333, #444);
			color: white;
			font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
			margin: 0;
			padding: 0;
			text-align: center;
			}
			.container {
			width: 90%;
			margin: 0 auto;
			padding: 20px;
			}
			.header {
			position: relative;
			text-align: center;
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
			}
			.headertxt {
			font-size: 4em;
			font-weight: bold;
			text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
			}
			.header img {
			max-width: 100%;
			height: auto;
			border-radius: 15px;
			}
			@keyframes pulse {
			0%, 100% { transform: scale(1); }
			50% { transform: scale(1.1); }
			}
			.links a {
			font-size: 1.2em;
			color: #888;
			text-decoration: none;
			border: 2px solid #888;
			padding: 10px 20px;
			border-radius: 50px;
			transition: all 0.3s ease;
			}
			.links a:hover {
			color: #e74c3c;
			border-color: #e74c3c;
			box-shadow: 0 0 10px #e74c3c;
			}
			iframe {
			border-radius: 35px;
			}
			.footer {
			color: #777;
			padding: 20px 0;
			}
			.side-by-side {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
			gap: 20px;
			margin-top: 20px;
			}
			.side-by-side .links {
			flex-basis: calc(50% - 20px);
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			}
			.footer a {
			color: #777;
			text-decoration: none;
			}
			.footer a:hover {
			color: #e74c3c;
			}
			@media (max-width: 768px) {
			.side-by-side .links {
			flex-basis: 100%;
			}
			}
			@media (max-width: 768px) {
			.side-by-side {
			flex-direction: column;
			}
			}
			.menu {
			height: 100%;
			width: 0;
			position: fixed;
			top: 0;
			left: 0;
			background-color: #111;
			overflow-x: hidden;
			transition: 0.5s;
			padding-top: 60px;
			z-index: 1;
			}
			.menu a {
			padding: 8px 8px 8px 32px;
			text-decoration: none;
			font-size: 25px;
			color: white;
			display: block;
			transition: 0.3s;
			}
			.menu a:hover {
			color: #999;
			font-size: 2em;
			}
			.menu .close-btn {
			position: absolute;
			top: 20px;
			right: 25px;
			font-size: 36px;
			margin-left: 50px;
			}
			.menu-btn {
			position: fixed;
			top: 30px;
			left: 20px;
			z-index: 2;
			background-color: transparent;
			border: none;
			cursor: pointer;
			padding: 0;
			width: 50px;
			height: 50px;
			}
			.menu-img {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			opacity: 0;
			transition: opacity 0.5s ease;
			}
			#menu-icon {
			opacity: 1;
			}
			.menu-open #menu-icon {
			opacity: 0;
			}
			.menu-open #close-icon {
			opacity: 1;
			}
			.content {
			margin-top: 100px;
			text-align: center;
			}
			.pay {
			display: inline-block;
			width: 400px;
			font-size: 1.5em;
			text-align: center;
			padding: 10px;
			background-color: gold;
			color: black;
			text-decoration: none;
			border-radius: 55px;
			}
			.bankt {
			display: inline-block;
			width: 400px;
			font-size: 1.5em;
			text-align: center;
			padding: 10px;
			background-color: #444;
			color: white;
			text-decoration: none;
			border-radius: 55px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<p id="message" style="font-size: 2em;">No album selected.</p>
				<p id="price" style="color: #888; font-size: 1.5em;"></p>
				<a class="pay" target="_blank" href="https://www.paypal.com/paypalme/tenderhooks">Pay with PayPal</a><a class="bankt" target="_blank" onclick="BankTransferInvoked()">Pay By Bank Transfer</a>
				<p style="font-size: 2em;">To Pay:</p>
				<u style="font-size: 2em;">Choose your preferred payment method.</u>
				<p id="site-version" style="color: #666;">© 2024 Tenderhooks. All rights reserved. Site Version: Loading...</p>
			</div>
		</div>
		<script> /* PAY */
			const urlParams = new URLSearchParams(window.location.search);
			const album = urlParams.get('album');
			let message;
			let price;
			if (album) {
				switch (album) {
					case 'MrLaughingBundle':
						message = 'Would you like to order the Mr. Laughing Bundle?';
						price = 'This costs £20';
						break;
					case 'MrLaughing':
						message = 'Would you like to purchase the <b>Mr.Laughing</b> album?';
						price = 'This album costs £12';
						break;
					case 'TShirt':
						message = 'Would you like to purchase the <b>Mr.Laughing T-Shirt?</b>';
						price = 'This item costs £15';
						break;
					case '5.4_Light_Years':
						message = 'Would you like to purchase the <b>5.4 Light Years</b> album?';
						price = 'This album costs £12';
						break;
					case 'Hooks!':
						message = "Would you like to purchase the <b>'Hooks!</b> album?";
						price = 'This album costs £12';
						break;
					case '20-20_vision':
						message = 'Would you like to purchase the <b>20-20 Vision</b> album?';
						price = 'This album costs £12';
						break;
					case 'SkeletonDance':
						message = 'Would you like to purchase the <b>Skeleton Dance</b> album?';
						price = 'This album costs £12';
						break;
					case 'NorthStar':
						message = 'Would you like to purchase the <b>North Star</b> album?';
						price = 'This album costs £12';
						break;
					case 'LovingSword':
						message = 'Would you like to purchase the <b>Loving Sword</b> album?';
						price = 'This album costs £12';
						break;
					case 'Tenderhooks':
						message = 'Would you like to purchase the <b>Tenderhooks</b> album?';
						price = 'This album costs £12';
						break;
					case 'EcoWarrior':
						message = 'Would you like to purchase the <b>Eco Warrior</b> album?';
						price = 'This album costs £12';
						break;
					case 'DRWH':
						message = 'Would you like to purchase the <b>Devil Rides White Horses</b> album?';
						price = 'This album costs £12';
						break;
					default:
						message = `Would you like to purchase the ${album} album?`;
						price = 'This album costs £12';
						break;
				}
			} else {
				message = 'No album selected.';
				price = '';
			}
	
			// Set the message, price, and image source dynamically
			document.getElementById('message').innerHTML = message;
			document.getElementById('price').textContent = price;
		</script>
		<script src="/scripts/versionCheck.js"></script>
		<script src="/scripts/ZeroShadow.js"></script>
		<script src="/scripts/offline.js"></script>
	</body>
</html>
