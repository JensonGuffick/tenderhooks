<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Purchase</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            padding-top: 80px;
        }
        .content {
            margin-top: 100px;
            text-align: center;
        }
        .content h2 {
            margin-bottom: 20px;
        }
        .pay {
            display: inline-block;
            width: 200px;
            font-size: 1.5em;
            text-align: center;
            padding: 10px;
            background-color: #777;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .menu-btn {
            position: fixed;
            top: 30px;
            left: 20px;
            z-index: 2;
            background-color: #555;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }
        .menu-btn div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: 0.4s;
        }
        .menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1;
        }
        .menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .menu a:hover {
            color: #999;
            font-size: 2em;
        }
        .menu .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .menu-open .bar1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        .menu-open .bar2 {
            opacity: 0;
        }
        .menu-open .bar3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        #image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <p id="message" style="font-size: 2em;">Would you like to purchase the <u>***************</u> album?</p>
            <p id="price" style="color: #888; font-size: 1.5em;">This costs £*.**</p>
            <a class="pay" href="https://www.paypal.com/paypalme/tenderhooks">Pay with PayPal</a>
            <p id="site-version" style="color: #666;">© 2024 Tenderhooks. All rights reserved. Site Version: 3.6.6</p>
        </div>
    </div>
    <script> /* PAY */
        const urlParams = new URLSearchParams(window.location.search);
        const album = urlParams.get('album');
        let message;
        let price;
        if (album) {
            switch (album) {
                case '5.4_Light_Years':
                    message = 'Would you like to purchase the <b>5.4 Light Years</b> album?';
                    price = 'This album costs £12';
                    break;
                case 'Hooks!':
                    message = "Would you like to purchase the <b>'Hooks!</b> album?";
                    price = 'This album costs £12';
                    break;
                case '20-20_vision':
                    message = 'Would you like to purchase the <b>20-20 Vision</b> album?';
                    price = 'This album costs £12';
                    break;
                case 'SkeletonDance':
                    message = 'Would you like to purchase the <b>Skeleton Dance</b> album?';
                    price = 'This album costs £12';
                    break;
                case 'NorthStar':
                    message = 'Would you like to purchase the <b>North Star</b> album?';
                    price = 'This album costs £12';
                    break;
                case 'LovingSword':
                    message = 'Would you like to purchase the <b>Loving Sword</b> album?';
                    price = 'This album costs £12';
                    break;
                case 'Tenderhooks':
                    message = 'Would you like to purchase the <b>Tenderhooks</b> album?';
                    price = 'This album costs £12';
                    break;
                case 'EcoWarrior':
                    message = 'Would you like to purchase the <b>Eco Warrior</b> album?';
                    price = 'This album costs £12';
                    break;
                case 'DRWH':
                    message = 'Would you like to purchase the <b>Devil Rides White Horses</b> album?';
                    price = 'This album costs £12';
                    break;
                /* ---------------------------------- ADD MORE ALBUMS AFTER UPDATE ---------------------------------------*/
                default:
                    message = `Would you like to purchase the ${album} album?`;
                    price = 'This album costs £12';
                    break;
            }
        } else {
            message = 'No album selected.';
            price = '';
        }

        // Set the message, price, and image source dynamically
        document.getElementById('message').innerHTML = message;
        document.getElementById('price').textContent = price;
    </script>
    <script> /* VERSION CHECK */
        // Function to fetch site version
        function fetchVersion() {
            fetch('https://raw.githubusercontent.com/JensonGuffick/tenderhooks/main/ver.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(version => {
                    document.getElementById('site-version').textContent = '© 2024 Tenderhooks. All rights reserved. Site Version: ' + version.trim();
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    document.getElementById('site-version').textContent = 'Version info unavailable! (404)';
                });
        }

        fetchVersion();
    </script>
    <script> /* OFFLINE CHECK */
        function offlinecheck() {
            // Check if the URL contains a query parameter to disable the redirect (e.g., ?override=true)
            const urlParams = new URLSearchParams(window.location.search);
            const override = urlParams.get('override');
    
            // If override is true, skip the redirect
            if (override === 'yes') {
                console.log("Offline redirect is temporarily disabled by query parameter.");
                return; // Stop the redirect
            }
    
            // Fetch the file and proceed with the normal check
            fetch('https://raw.githubusercontent.com/JensonGuffick/tenderhooks/main/offline.txt')
                .then(response => response.text()) // Convert the response to text
                .then(text => {
                    if (text.toLowerCase().includes('yes')) {
                        window.location.href = 'https://offline.tenderhooks.uk';
                    }
                })
                .catch(error => {
                    console.error('Error fetching the file:', error);
                });
        }
    
        // Call the offline check function
        offlinecheck();
    </script>
</body>
</html>
